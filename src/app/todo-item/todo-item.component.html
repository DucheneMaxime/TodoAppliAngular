<div [ngSwitch]="listeTodo.length">
  <p *ngSwitchCase="0">Aucune tâche à effectuer</p>
  <p *ngSwitchCase="1">Une seule tâche à effectuer </p>
  <p *ngSwitchDefault>Listes des tâches à effectuer :</p>
</div>

<li *ngFor="let todo of listeTodo; index as i; first as f ; last as l ; even as e"> {{todo.title | uppercase}} {{todo.isDone}} </li>
